<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type='number'/>
    <button type='button' id = 'enter'>Enter</button>

    <div>
        <input type='radio' name = 'operador' value = '+'/>
        <label for = 'soma'>+</label>
    </div>
    <div>
        <input type='radio' name = 'operador' value = '-'/>
        <label for = 'sub'>-</label>
    </div>
        <input type='radio' name = 'operador' value = '*'/>
        <label for = 'multi'>*</label>
    <div>
        <input type='radio' name = 'operador' value = '/'/>
        <label for = 'divi'>/</label>
    </div>

    <div id = 'total'>
        <button type='button' id = 'igual'>Igual</button>
        Total: <span>0</span>
    </div>
    <script>
        let total = 0;
        let numberSelected = 0;
        let numbers = []; 

        const enter = document.querySelector('#enter');
        const igual = document.querySelector('#igual');

        enter.onclick = function(){
            getInputValue();
            clearInput();           
        }
        
        igual.onclick = function() {
            const operador = document.querySelector('input[type="radio"]:checked').value
            const totalSpan = document.querySelector('#total span')
            totalSpan.innerHTML = equals(operador, numbers)
        }
    </script>
</body>
</html>
